# Disable Spring Shell
spring.shell.interactive.enabled=false
spring.shell.script.enabled=false
spring.main.web-application-type=none

# Database Configuration (H2 in-memory) - Keep data longer
spring.datasource.url=jdbc:h2:mem:construction_quantities;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB

# Logging
logging.level.com.akros.construction=INFO
logging.level.org.springframework.shell=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n 